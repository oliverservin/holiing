# fly.toml app configuration file generated for holiing-customers on 2024-01-05T13:08:49-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "holiing-customers"
primary_region = "qro"

[build]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[[services]]
  http_checks = []
  tcp_checks = []
